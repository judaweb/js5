  <body>
    <div class="all">

        onclick="handleinputid()"
      />

        name=""

        <div class="row">

          </div>

            <div class="col">
              <div id="cardfromjs"></div>
              <label for="input2"> for body</label>
              <input type="text" id="input2" onchange="colorbody()" />

                <input type="text" id="input3" onchange="colorbootstrap()" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
